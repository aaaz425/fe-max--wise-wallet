<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/root.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/header.css" />
    <link rel="stylesheet" href="./src/style/input_bar.css" />
    <link rel="stylesheet" href="./src/style/main_section.css" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./src/style/datepicker.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="./src/js/datePicker.js"></script>
    <script defer src="./src/js/input_bar/input_list.js"></script>
    <script defer src="./src/js/input_bar/input_price.js"></script>
    <script defer src="./src/js/input_bar/input_date.js"></script>
    <script defer src="./src/js/header/header_monthYear.js"></script>
    <script defer src="./src/js/header/header_tab.js"></script>
    <title>Wise Wallet</title>
  </head>
  <body>
    <header class="header_container"></header>

    <section class="main_container"></section>

    <section class="content_container">
      <div class="header_container_contents">
        <div id="header_title_logo">Wise Wallet</div>
        <div class="header_monthYear_info">
          <nav id="chevron_left">
            <img src="./src/svg/chevron_left.svg" alt="<" />
          </nav>
          <div id="header_monthYear_text">
            <p id="monthYear_text_year"></p>
            <p id="monthYear_text_month_number"></p>
            <p id="monthYear_text_month_char"></p>
          </div>
          <nav id="chevron_right">
            <img src="./src/svg/chevron_right.svg" alt=">" />
          </nav>
        </div>
        <div class="header_tab">
          <nav id="nav_doc">
            <img
              src="./src/svg/tab_activate_doc.svg"
              id="img_doc"
              condition="activate"
              alt="doc"
            />
          </nav>
          <nav id="nav_calendar">
            <img
              src="./src/svg/tab_disabled_calendar.svg"
              id="img_calendar" 
              condition="disabled"
              alt="calendar"
            />
          </nav>
          <nav id="nav_chart">
            <img
              src="./src/svg/tab_disabled_chart.svg"
              id="img_chart" 
              condition="disalbed"
              alt="chart"
            />
          </nav>
        </div>
      </div>

      <form class="input_bar">
        <div class="date">
          <label for="input_date" id="date">일자</label>
          <input id="input_date" type="text" autocomplete="off" />
        </div>
        <div class="price">
          <label for="price" id="price">금액</label>
          <div id="container">
            <button id="change_btn" type="button">
              <img
                id="change_button"
                isMinus="true"
                src="./src/svg/minus.svg"
              />
            </button>
            <input
              type="text"
              id="price_input"
              placeholder="0"
              autocomplete="off"
            />
            <p id="krw">원</p>
          </div>
        </div>
        <div class="memo">
          <label for="memo" id="memo">내용</label>
          <input
            type="text"
            id="memo_input"
            placeholder="입력하세요"
            autocomplete="off"
          />
        </div>
        <div class="payment">
          <label for="payment" id="payment">결제수단</label>
          <input type="text" id="payment_input" placeholder="선택하세요" autocomplete="off" />
          <div id="payment_div"></div>
        </div>
        <div class="category">
          <label for="category" id="category">분류</label>
          <input type="text" id="category_input" placeholder="선택하세요" autocomplete="off" />
          <div id="category_div"></div>
        </div>
        <div id="check">
          <button id="input_bar_check" type="button">
            <img src="./src/svg/disabled_check.svg" alt="button" />
          </button>
        </div>
      </form>

      <section class="main_section">
        <header class="main_header">
          <span id="total_history_count">전체 내역 1건</span>
          <div class="total_history_check_total_price">
            <div class="income_history">
              <input
                type="checkbox"
                class="check"
                id="income_checkbox"
                checked
              />
              <label for="income_checkbox" id="income_text">수입 0</label>
            </div>
            <div class="expenses_history">
              <input
                type="checkbox"
                class="check"
                id="expenses_checkbox"
                checked
              />
              <label for="expenses_checkbox" id="expenses_text"
                >지출 10,900</label
              >
            </div>
          </div>
        </header>

        <section class="main_section_container">
          <list class="transaction_history_container">
            <div class="separator" id="transaction_history_header">
              <div class="history_date">
                <div id="transaction_date">3월 14일</div>
                <div id="transaction_day">화</div>
              </div>
              <div id="total_price">지출 10,900원</div>
            </div>
            <table class="details_list">
              <td class="separator" id="main_details">
                <div id="main_category">문화/여가</div>
                <div id="main_details_text">스트리밍 서비스 정기 결제</div>
                <div id="main_means">현대카드</div>
                <div id="main_price">- 10,900원</div>
              </td>
              <td class="separator" id="main_details">
                <div id="main_category">문화/여가</div>
                <div id="main_details_text">스트리밍 서비스 정기 결제</div>
                <div id="main_means">현대카드</div>
                <div id="main_price">- 10,900원</div>
              </td>
            </table>
          </list>
        </section>
      </section>
    </section>
  </body>
</html>
